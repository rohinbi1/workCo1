<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment"
        >Initial Investment<input
          id="initial-investment"
          type="number"
          name="initial-investment"
          [(ngModel)]="enteredInitialInvestment"
      /></label>
    </p>
    <p>
      <label for="annual-investment"
        >Annual Investment<input
          id="annual-investment"
          type="number"
          name="annual-investment"
          [(ngModel)]="enteredAnnualInvestment"
      /></label>
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return"
        >Expected Return<input
          id="expected-return"
          type="number"
          name="expected-return"
          [(ngModel)]="enteredExpectedReturn"
      /></label>
    </p>
    <p>
      <label for="duration"
        >Duration<input
          id="duration"
          type="number"
          name="duration"
          [(ngModel)]="EnteredDuration"
      /></label>
    </p>
  </div>
  <p><button>Calculate</button></p>
</form>
